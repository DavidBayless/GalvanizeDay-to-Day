<div>
  <input type='number' ng-model='main.first'>
  <select ng-model='main.operand'>
    <option value='add'>Add</option>
    <option value='subtract'>Subtract</option>
    <option value='multiply'>Multiply</option>
    <option value='divide'>Divide</option>
  </select>
  <input type='number' ng-model='main.second'>
  <div>
    <a ng-href='/#/{{main.operand}}/{{main.first}}/{{main.second}}'><button class='btn btn-default'>Calculate!</button></a>
  </div>
</div>
